<header class="header-main" role="banner">
  {% if config.site_name %}
     <h2 class="header-main__heading"><a class="header-main__link" href="{{ nav.homepage.url|url }}">{{ config.site_name }}</a></h2>
  {% endif %}
    <div class="language-container">
    {% for lang in config.i18n %}
        <span><a
                href="https://kb-akvo-org.translate.goog/{{ page.url }}?_x_tr_sl=auto&_x_tr_tl={{ lang.code2 }}&_x_tr_hl={{ lang.code }}"
        >{{ lang.icon }}{{ lang.name }}</a></span>
    {% endfor %}
    </div>
</header>
